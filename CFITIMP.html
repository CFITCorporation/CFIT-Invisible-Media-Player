<!--html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office"-->
<!doctype html>
<html>
<head>
<script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>
<meta name="viewport" content="width=device-width-10, initial-scale=1.2, maximum-scale=1.2, user-scalable=0">
<script>
	L2Dwidget.init({ 
		"model": { "jsonPath":"https://unpkg.com/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json", "scale": 1, "hHeadPos":0.5, "vHeadPos":0.618 },
		"display": { "position": "right", "width": 350, "height": 700, "hOffset": -50, "vOffset": -200 }, 
		"mobile": { "show": true, "scale": 0.5 },
		"react": { "opacityDefault": 0.4, "opacityOnHover": 0.2 } 
		});
</script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<meta charset="utf-8" />
<title>音乐播放器</title>
<link rel="icon" type="image/png" href="CFITIMP.ico">
<link rel="stylesheet" type="text/css" href="css/m-details.css" />
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

<style type="text/css">
.style1 {
				font-family: 华文仿宋;
				font-weight: bold;
				font-size: large;
				margin-top: 0;
}
.style2 {
				margin-top: 10px;
				width: 662px;
				font-size: larger;
				color: #000080;
				line-height: 25px;
				font: menu;
				font-style: inherit;
				font-family: 华文中宋;
				font-weight: bold;
}
</style>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>

<form id="form1" runat="server" style="width: 782px; height: 404px;">

<div class="m-content" style="width: 745px">
	<!--播放器-->
	<div class="m-player" style="width: 697px">
		<div class="m-player-details" style="left: 0px; top: 0px; width: 679px;">
			<div class="m-title" style="font-family: 'Lucida Calligraphy'">CFIT 
							Invisible Media Player</div>
			<!--效果html开始-->
			<div id="player" style="left: 0px; top: 0px">
				<div class="ctrl">
					<div class="control">
						<div class="left lefticon">
							<div class="playback icon"></div>
							<a href="https://cfitcorporation.github.io/CFIT-Invisible-Media-Player/CFITIMP.html" class="img" style="width: 45px" unselectable="on"></a>
							<input name="C" type="checkbox" style="width: 19px; height: 20px"><label id="Label1"><span class="style1" style="height: 31px; width: 108px">循环播放</span></label></div>
						<div class="timer">0:00</div>
						<div class="progress">
							<div class="slider">
								<div class="loaded"></div>
								<div class="pace"></div>
							</div>
						</div>

						<div class="volume right">
							<div class="mute icon left"></div>
							<div class="slider left">
							   <div class="pace"></div>
							</div>
						</div>
					</div>

				</div>
			</div>
			<!--歌曲详细内容-->
			<div class="style2" id="Names">歌曲名称：<div class="style2" id="Names0"></div>
			</div>
		</div>
	</div>
<p style="width: 706px">&nbsp;</p>
<p>&nbsp;</p>

<div style="text-align:center;margin:10px 0; font:normal 14px/24px 'MicroSoft YaHei';">
</div>
</div>
<script type="text/javascript">
if(/Android (\d+\.\d+)/.test(navigator.userAgent)){
var version = parseFloat(RegExp.$1);
if(version>2.3){
var phoneScale = parseInt(window.screen.width)/640;
document.write('<meta name="viewport" content="width=640, minimum-scale = '+ phoneScale +', maximum-scale = '+ phoneScale +', target-densitydpi=device-dpi">');
}else{
document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
}
}else{
document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
}
</script>

<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.17.custom.min.js"></script>
<script type="text/javascript" src="js/m-details.js"></script>

</form>
</body>
</html>
